version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    cooldown:
      default-days: 7 # Delay all updates by 7 days by default
    commit-message:
      prefix: "⬆ "
    schedule:
      interval: "daily"

  # Maintain dependencies for docker
  - package-ecosystem: "docker"
    directory: "/"
    cooldown:
      default-days: 7 # Delay all updates by 7 days by default
    commit-message:
      prefix: "⬆ "
    schedule:
      interval: "daily"

  # Maintain dependencies for gradle
  - package-ecosystem: "gradle"
    directory: "/"
    cooldown:
      default-days: 7 # Delay all updates by 7 days by default
    commit-message:
      prefix: "⬆ "
    schedule:
      interval: "daily"
